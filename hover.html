<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 200px;
        width: 200px;
        background-color: red;
        margin: 100px 400px;
        transition: 1s;
    }
    .box:hover{
        height: 400px;
        width: 400px;
        background-color: blue;
        border-radius: 50%;
        border: 10px dotted yellow;

        transition: 1s;
    }
</style>
<body>
    
    <!-- hover : mouse over -->


    <div class="box">

    </div>


</body>
