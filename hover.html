<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 200px;
        width: 200px;
        background-color: teal;
        margin: 100px 400px;
        transition: 1s;
    }
    .box:hover{
        height: 400px;
        width: 400px;
        border-radius: 50%;
        border: 10px dotted darkblue;

        background-image: url('https://royaltechnosoft.com/wp-content/uploads/2018/11/dhirajpoojara.png');
        background-size: cover;

        margin-left: 1000px;
        /* background-color: red; */
        transition: 1s;
    }
</style>
<body>

    <!-- hover : mouse event -->
    

    <div class="box"></div>

</body>
